plugins {
    id 'java'
    id("maven-publish")
}

apply plugin: "maven-publish"

group 'ru.unlegit'
version '1.0.5'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly("org.projectlombok:lombok:1.18.24")
    annotationProcessor("org.projectlombok:lombok:1.18.24")
    compileOnly("com.google.code.gson:gson:2.9.0")
}

publishing {
    repositories {
        maven {
            url "https://repo.starfarm.fun/public"
            credentials {
                setUsername(System.getenv("SF_REPO_USER"))
                setPassword(System.getenv("SF_REPO_PASSWORD"))
            }
        }
    }

    publications {
        live(MavenPublication) {
            groupId "ru.unlegit"
            artifactId "http-client"
            version "live"
            artifact jar
        }

        version(MavenPublication) {
            groupId "ru.unlegit"
            artifactId "http-client"
            version = "1.0.4"
            artifact jar
        }
    }
}

tasks.withType(JavaCompile)*.options*.encoding = "UTF-8"